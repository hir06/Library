<div [ngrxView]="dataState" class="full-height">
    <div *ngrxViewResolving>
          <span class="loading">Loading...</span>
      </div>
      <div *ngrxViewResolved class="parent">
          <div class="wrapper">
              <div class="cont">
                      <div class="title">Add Book</div> <hr>
                      <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                              <label for="desc">Name</label>
                              <input type="text"  class="form-control" id="name"
                                     [(ngModel)]="model.name" name="name">
                            </div>
                        <div class="form-group">
                          <label for="desc">Description</label>
                          <input type="text"  class="form-control" id="desc"
                                 [(ngModel)]="model.desc" name="desc">
                        </div>
                        <div class="form-group">
                              <label for="category">Category</label>
                              <input type="text"  class="form-control" id="category"
                                     [(ngModel)]="model.category" name="category">
                        </div>
                        <div class="form-group">
                              <label for="author">Author</label>
                              <input type="text"  class="form-control" id="author"
                                     [(ngModel)]="model.author" name="author">
                            </div>
                            <div class="form-group">
                                  <label for="count">Count</label>
                                  <input type="number"  class="form-control" id="count"
                                         [(ngModel)]="model.count" name="count">
                                </div>
                        <button type="submit" class="btn btn-success">Add</button>
                
                      </form>
                      </div>
       </div>   
        </div>
</div>
